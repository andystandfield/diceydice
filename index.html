<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="description" content="A dice rolling app." />
		<meta name="keywords" content="dice, rpgs, roll playing, utilities, polyhedral, die roller" />
		<meta name="author" content="Andy Standfield" />

		<title>
		DiceyDice
		</title>

		<link rel="shortcut icon" href="" />

		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css" media="screen,projection" type="text/css" />

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

		<link rel="stylesheet" href="style-ie.css" media="screen,projection" type="text/css" />
		<![endif]-->

	</head>

	<body>
		<div id="mainstage">
			<header>
				<h1>DiceyDice!</h1>
			</header>
			<form id="interface" method="post" action="">
				<input type="text" name="query" placeholder="3d6, 1d20+2, 1d100, 4df, 1d10x4, etc." value="" />
				<button>Roll</button>
			</form>
			<div id="output">
				<section id="insturction">
					<h1>Instructions</h1>
					<p>Just enter a standard die formula. Seperate rolls with a comma (e.g. 3d6+2, 1d8+1). If you want multiple rolls of the same kind, use 'x' (e.g. 3d6x6).</p>
				</section>
				<section id="results">
					<h1>ResultyZults:</h1>
				</section>
			</div>
		</div>
	</body>
</html>
